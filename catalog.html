    <main class="container">
      <form action="#" method="post">
        <div class="cost">
          <p class="options">стоимость</p>

        <div class="features">

            <label for="news">Новости</label>
              <input id="news" type="checkbox" checked name="news">
            <label for="gallery">Галерея</label>
              <input id="gallery" type="checkbox" name="gallery">
            <label for="shopcart">Корзина</label>
              <input id="shopcart" type="checkbox" name="shopcart">
            <input type="submit" value="Показать" class="shows" name="show">
